

# Hibernate properties
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Enable second level cache properties
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory
spring.jpa.properties.hibernate.cache.provider_class=net.sf.ehcache.hibernate.EhCacheProvider
spring.jpa.properties.javax.persistence.sharedCache.mode=ALL
spring.jpa.properties.hibernate.cache.ehcache.missing_cache_strategy=create

# Flyway properties
spring.flyway.enabled=true
spring.flyway.schemas=schemas

# JwtTokenProvider properties
jwt.secret=secretKey
jwt.expiration=604800
header=Authorization


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


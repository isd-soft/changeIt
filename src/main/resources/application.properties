# Details for our datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/changeit_db?currentSchema=schemas
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate properties
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable second level cache properties
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class = org.hibernate.cache.jcache.JCacheRegionFactory
spring.jpa.properties.hibernate.javax.cache.provider = org.ehcache.jsr107.EhcacheCachingProvider
spring.jpa.properties.javax.persistence.sharedCache.mode = ALL
spring.jpa.properties.hibernate.javax.cache.missing_cache_strategy = create

# Flyway properties
spring.flyway.enabled=true
spring.flyway.schemas=schemas

# JwtTokenProvider properties
jwt.secret=secretKey
jwt.expiration=604800
header=Authorization

# JavaMailSender properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=changeit.reporter@gmail.com
spring.mail.password=Changeit123!
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

